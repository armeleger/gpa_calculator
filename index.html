<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GPA Calculator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>GPA Calculator</h1>
  </header>

  <main>
    <section id="input-section">
      <h2>Add Assignment</h2>
      <form id="assignment-form">
        <label for="assignment-name">Assignment Name:</label>
        <input type="text" id="assignment-name" required />

        <label for="assignment-grade">Grade (out of 5):</label>
        <input type="number" id="assignment-grade" min="0" max="5" step="0.1" required />

        <button type="submit">Add Assignment</button>
      </form>
    </section>

    <section id="gpa-display">
      <h2>Current GPA:</h2>
      <p id="gpa-value">0.00</p>
    </section>

    <section id="assignment-list">
      <h2>Assignments Entered:</h2>
      <ul id="entries"></ul>
    </section>
  </main>

  <footer>
    <p>Press <strong>"S"</strong> to log all entries to the console.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
